<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIÊU CHÍ CHẤT LƯỢNG - BỆNH VIỆT NAM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --bg: #030712;
            --panel: #0f172a;
            --primary: #3b82f6;
            --success: #10b981;
        }

        body {
            background: var(--bg);
            color: #f1f5f9;
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }

        header {
            height: 110px;
            background: #000;
            border-bottom: 1px solid #1e293b;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .header-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .menu-primary {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin-bottom: 8px;
        }

        .menu-item {
            font-size: 15px;
            font-weight: 800;
            color: #475569;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            position: relative;
            padding-bottom: 8px;
            letter-spacing: 1px;
        }

        .menu-item.active {
            color: var(--primary);
        }

        .menu-item.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary);
        }

        .main-container {
            display: grid;
            grid-template-columns: 380px 1fr;
            height: calc(100vh - 110px);
        }

        .sidebar-list {
            background: #020617;
            border-right: 1px solid #1e293b;
            overflow-y: auto;
            padding: 20px;
        }

        .chap-box {
            padding: 14px 18px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            color: #94a3b8;
            cursor: pointer;
            transition: 0.2s;
            margin-bottom: 8px;
            border-left: 3px solid transparent;
        }

        .chap-box.active {
            background: rgba(59, 130, 246, 0.1);
            color: var(--primary);
            border-left-color: var(--primary);
        }

        .content-panel {
            overflow-y: auto;
            padding: 40px;
            background: #030712;
            display: flex;
            flex-direction: column;
        }

        .criteria-row {
            border-bottom: 2px solid #1e293b;
            padding-bottom: 50px;
            margin-bottom: 50px;
        }

        .criteria-row:last-child {
            border-bottom: none;
        }

        .stats-container {
            display: flex;
            justify-content: flex-end;
            gap: 60px;
            margin-bottom: 5px;
            flex-shrink: 0;
        }

        .stat-item {
            border-bottom: 3px solid #1e293b;
            padding-bottom: 10px;
            min-width: 140px;
            text-align: right;
        }

        .stat-item h3 {
            font-size: 3.5rem;
            font-weight: 900;
            margin: 0;
            line-height: 1;
        }

        .level-entry {
            display: grid;
            grid-template-columns: 140px 1fr;
            gap: 40px;
            padding: 35px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            margin-bottom: 35px;
            background: rgba(255, 255, 255, 0.01);
            align-items: start;
        }

        .expand-trigger {
            color: var(--primary);
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 25px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .expand-content {
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease-out;
            opacity: 0;
        }

        .expand-content.open {
            max-height: 300px;
            opacity: 1;
            margin-top: 15px;
        }

        .method-box {
            background: #000;
            border: 1px solid #1e293b;
            border-radius: 12px;
            padding: 22px;
        }

        .note-input {
            background: #020617;
            border: 1px solid #334155;
            border-radius: 10px;
            padding: 18px;
            color: #f1f5f9;
            font-size: 15px;
            width: 100%;
            min-height: 100px;
        }

        .check-circle {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 3px solid #334155;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
            margin-bottom: 10px;
        }

        .check-circle.checked {
            background: var(--success);
            border-color: var(--success);
        }
    </style>
</head>

<body>
    <header>
        <div class="max-w-full mx-auto h-full flex items-center justify-between px-10 relative">
            <div class="flex items-center gap-5">
                <div
                    class="w-12 h-12 bg-blue-600 rounded-lg flex items-center justify-center font-black text-2xl text-white">
                    83</div>
                <div>
                    <h1 class="text-xl font-black uppercase text-white leading-none">TIÊU CHÍ CHẤT LƯỢNG</h1>
                    <p class="text-[10px] text-blue-500 font-bold tracking-[0.2em] mt-1 uppercase">BỆNH VIỆN VIỆT NAM
                    </p>
                </div>
            </div>
            <div class="header-center">
                <nav class="menu-primary">
                    <div class="menu-item" onclick="location.href='index.html'">BIỂN BẢNG</div>
                    <div class="menu-item active">AN NINH</div>
                </nav>
            </div>
            <div class="flex items-center gap-8">
                <div class="text-right border-r border-slate-800 pr-8">
                    <p class="text-[10px] text-slate-500 font-black mb-1 uppercase">PHIÊN BẢN 2.0</p>
                    <p class="text-[8px] text-slate-600 max-w-[280px] leading-tight text-justify">Ban hành kèm theo
                        Quyết định số 6858/QĐ-BYT - Ngày 18 tháng 11 năm 2016 của Bộ trưởng Bộ Y tế</p>
                </div>
                <div class="flex items-center gap-4">
                    <button
                        class="bg-emerald-600 hover:bg-emerald-500 text-white px-4 py-2 rounded-lg text-[11px] font-black transition-all"
                        onclick="exportToExcel()">EXPORT</button>
                    <div class="text-right">
                        <p class="text-sm font-black text-white">Vũ Quang Cường</p>
                        <p class="text-xs text-blue-500 font-bold"><i class="fas fa-phone-alt mr-1"></i> 0912 580018</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar-list">
            <p class="text-[10px] font-black text-slate-600 uppercase tracking-widest mb-6">Phân loại chương</p>
            <div id="chapter-list"></div>
        </aside>
        <main class="content-panel">
            <div class="stats-container">
                <div class="stat-item">
                    <p class="text-[10px] font-bold text-slate-500 uppercase mb-2 tracking-widest">Tổng đầu mục</p>
                    <h3 id="stat-count">0</h3>
                </div>
                <div class="stat-item" style="border-color: var(--success);">
                    <p class="text-[10px] font-bold text-slate-500 uppercase mb-2 tracking-widest">Đã đạt</p>
                    <h3 id="stat-done" class="text-emerald-500">0</h3>
                </div>
                <div class="stat-item" style="border-color: var(--primary);">
                    <p class="text-[10px] font-bold text-slate-500 uppercase mb-2 tracking-widest">Tỷ lệ (%)</p>
                    <h3 id="stat-percent" class="text-blue-500">0%</h3>
                </div>
            </div>
            <div id="main-content"></div>
        </main>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwReHH8kv25vjbeqmTHPPTI4UUxYFmOoDyeAJpWORyRJBjEAmFUuTZSWCCrWfL6gDgf/exec";
        let signageData = [];
        let savedState = JSON.parse(localStorage.getItem('auditScores_AN_NINH')) || {};
        let savedNotes = JSON.parse(localStorage.getItem('auditNotes_AN_NINH')) || {};

        async function init() {
            try {
                const res = await fetch(WEB_APP_URL);
                const json = await res.json();
                signageData = Array.isArray(json) ? json : (json.signage || []);
                if (signageData.length > 0) {
                    renderChapters();
                    renderPage(signageData[0].chapter);
                }
            } catch (e) { console.error(e); }
        }

        function renderPage(chapterName) {
            const container = document.getElementById('main-content');
            const items = signageData.filter(d => d.chapter === chapterName);

            // Group theo Mã tiêu chí (Cột E)
            const grouped = items.reduce((acc, curr) => {
                if (!acc[curr.code]) acc[curr.code] = { name: curr.name, levels: [] };
                acc[curr.code].levels.push(curr);
                return acc;
            }, {});

            container.innerHTML = Object.keys(grouped).map(code => {
                const group = grouped[code];
                return `
                <div class="criteria-row">
                    <span class="bg-blue-600/10 text-blue-500 text-[11px] font-black px-3 py-1 rounded uppercase mb-4 inline-block tracking-widest">${code}</span>
                    
                    <h2 class="text-2xl font-black text-white uppercase mb-8">${group.name.replace(code, '').trim()}</h2>
                    
                    <div class="space-y-12">
                        ${group.levels.map((l, i) => {
                    const uid = btoa(unescape(encodeURIComponent(l.code + l.detail.substring(0, 30) + i)));
                    const isChecked = savedState[uid] ? 'checked' : '';
                    return `
                                <div class="level-entry">
                                    <div class="flex flex-col items-center border-r border-white/5 pr-10">
                                        <div class="text-[12px] font-black text-blue-400 mb-6 uppercase tracking-widest">${l.level}</div>
                                        <div class="check-circle ${isChecked}" id="chk-${uid}" onclick="toggle('${uid}')">
                                            <i class="fas fa-check text-white text-xs ${isChecked ? '' : 'hidden'}"></i>
                                        </div>
                                        <p class="text-[9px] mt-4 font-black text-slate-500 uppercase">${isChecked ? 'ĐẠT' : 'CHƯA ĐẠT'}</p>
                                    </div>
                                    <div>
                                        <p class="text-[18px] font-bold text-white mb-6 leading-relaxed">${l.detail}</p>
                                        
                                        <div class="method-box">
                                            <p class="text-[10px] text-blue-500 font-black uppercase mb-3 tracking-widest">Phương pháp & Bằng chứng</p>
                                            <p class="text-[14px] text-slate-400 italic leading-relaxed">${(l.method || "").replace(/\n/g, '<br>')}</p>
                                        </div>
                                        <div class="expand-trigger" onclick="toggleNote('${uid}')"><i class="fas fa-plus-circle"></i> Lý do chưa đạt / Thực trạng cụ thể</div>
                                        <div class="expand-content" id="note-wrap-${uid}">
                                            <textarea class="note-input" oninput="saveNote('${uid}', this.value)" placeholder="Nhập lý do hoặc thực trạng...">${savedNotes[uid] || ''}</textarea>
                                        </div>
                                    </div>
                                </div>`;
                }).join('')}
                    </div>
                </div>`;
            }).join('');
            updateStats();
        }
        // Giữ nguyên các hàm toggle, saveNote, updateStats...
    </script>
</body>

</html>
