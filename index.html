<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIÊU CHÍ CHẤT LƯỢNG - BỆNH VIỆN VIỆT NAM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --bg: #030712;
            --panel: #0f172a;
            --primary: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
        }

        body {
            background: var(--bg);
            color: #f1f5f9;
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }

        header {
            height: 110px;
            background: #000;
            border-bottom: 1px solid #1e293b;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        /* STYLE PROGRESS BAR CHO MENU CẤP 1 */
        .header-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 500px;
        }

        .progress-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .progress-line {
            position: absolute;
            top: 15px;
            left: 10%;
            right: 10%;
            height: 2px;
            background: #1e293b;
            z-index: 1;
        }

        .progress-step {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .step-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #0f172a;
            border: 2px solid #1e293b;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 900;
            color: #475569;
        }

        .step-label {
            font-size: 10px;
            font-weight: 800;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-step.active .step-circle {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
        }

        .progress-step.active .step-label {
            color: var(--primary);
        }

        .main-container {
            display: grid;
            grid-template-columns: 380px 1fr;
            height: calc(100vh - 110px);
        }

        .sidebar-list {
            background: #020617;
            border-right: 1px solid #1e293b;
            overflow-y: auto;
            padding: 20px;
        }

        /* SIDEBAR STYLE CHUẨN ĐẸP CỦA BẠN */
        .chap-box {
            padding: 14px 18px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            color: #94a3b8;
            cursor: pointer;
            transition: 0.2s;
            margin-bottom: 8px;
            border-left: 3px solid transparent;
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: start;
            gap: 15px;
            line-height: 1.5;
            white-space: normal;
        }

        .chap-box.active {
            background: rgba(59, 130, 246, 0.1);
            color: var(--primary);
            border-left-color: var(--primary);
        }

        .status-icon {
            font-size: 14px;
            margin-top: 2px;
        }

        .content-panel {
            overflow-y: auto;
            padding: 40px;
            background: #030712;
            display: flex;
            flex-direction: column;
        }

        /* BỎ BORDER BOTTOM GIỮA CÁC ROW NHƯ Ý BẠN */
        .criteria-row {
            padding-bottom: 50px;
            margin-bottom: 20px;
        }

        .stats-container {
            display: flex;
            justify-content: flex-end;
            gap: 60px;
            margin-bottom: 5px;
            flex-shrink: 0;
        }

        .stat-item {
            border-bottom: 3px solid #1e293b;
            padding-bottom: 10px;
            min-width: 140px;
            text-align: right;
        }

        .stat-item h3 {
            font-size: 3.5rem;
            font-weight: 900;
            margin: 0;
            line-height: 1;
        }

        .level-entry {
            display: grid;
            grid-template-columns: 160px 1fr;
            gap: 40px;
            padding: 35px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            margin-bottom: 35px;
            background: rgba(255, 255, 255, 0.01);
            align-items: start;
        }

        .vote-control {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            padding-right: 30px;
        }

        .btn-vote {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #334155;
            cursor: pointer;
            transition: 0.2s;
            font-size: 10px;
            font-weight: 900;
            text-align: center;
            color: #64748b;
            text-transform: uppercase;
        }

        .btn-vote.active-dat {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }

        .btn-vote.active-chua {
            background: var(--danger);
            border-color: var(--danger);
            color: white;
        }

        .expand-content {
            max-height: 0;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
        }

        .expand-content.open {
            max-height: 400px;
            opacity: 1;
            margin-top: 20px;
        }

        .method-box {
            background: #000;
            border: 1px solid #1e293b;
            border-radius: 12px;
            padding: 22px;
        }

        .note-input {
            background: #020617;
            border: 2px solid #3b82f6;
            border-radius: 10px;
            padding: 18px;
            color: #f1f5f9;
            font-size: 15px;
            width: 100%;
            min-height: 120px;
            outline: none;
        }

        #loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(3, 7, 18, 0.95);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div id="loading-overlay">
        <div class="w-16 h-16 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-6"></div>
        <div class="text-white font-black tracking-[0.2em] text-sm uppercase">Đang khởi tạo...</div>
    </div>

    <header>
        <div class="max-w-full mx-auto h-full flex items-center justify-between px-10 relative">
            <div class="flex items-center gap-5">
                <div
                    class="w-12 h-12 bg-blue-600 rounded-lg flex items-center justify-center font-black text-2xl text-white">
                    83</div>
                <div>
                    <h1 class="text-xl font-black uppercase text-white leading-none">TIÊU CHÍ CHẤT LƯỢNG</h1>
                    <p class="text-[10px] text-blue-500 font-bold tracking-[0.2em] mt-1 uppercase">BỆNH VIỆN VIỆT NAM
                    </p>
                </div>
            </div>

            <div class="header-center">
                <div class="progress-container">
                    <div class="progress-line"></div>
                    <div class="progress-step active" id="step-1" onclick="switchView('evaluate')">
                        <div class="step-circle">1</div>
                        <div class="step-label">Đánh giá</div>
                    </div>
                    <div class="progress-step" id="step-2" onclick="switchView('review')">
                        <div class="step-circle">2</div>
                        <div class="step-label">Review kết quả</div>
                    </div>
                    <div class="progress-step" id="step-3" onclick="exportToExcel()">
                        <div class="step-circle"><i class="fas fa-file-export"></i></div>
                        <div class="step-label">Xuất báo cáo</div>
                    </div>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <div class="text-right">
                    <p class="text-sm font-black text-white">Vũ Quang Cường</p>
                    <p class="text-xs text-blue-500 font-bold">0912 580018</p>
                </div>
            </div>
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar-list">
            <p class="text-[10px] font-black text-slate-600 uppercase tracking-widest mb-6">Phân loại chương</p>
            <div id="chapter-list"></div>
        </aside>
        <main class="content-panel">
            <div class="stats-container">
                <div class="stat-item">
                    <p class="text-[10px] font-bold text-slate-500 uppercase">Tổng</p>
                    <h3 id="stat-count">0</h3>
                </div>
                <div class="stat-item" style="border-color: var(--success);">
                    <p class="text-[10px] font-bold text-slate-500 uppercase">Đạt</p>
                    <h3 id="stat-done" class="text-emerald-500">0</h3>
                </div>
                <div class="stat-item" style="border-color: var(--primary);">
                    <p class="text-[10px] font-bold text-slate-500 uppercase">Tỷ lệ (%)</p>
                    <h3 id="stat-percent" class="text-blue-500">0%</h3>
                </div>
            </div>
            <div id="main-content"></div>
        </main>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwFaOQCHodkGMRcVC0XMybA5ksQY32SufZRiTmnUI-bQFz-lInyYmDnzALxLTT_oCeu/exec";
        let signageData = [];
        let savedState = JSON.parse(localStorage.getItem('bbScoresV5')) || {};
        let savedNotes = JSON.parse(localStorage.getItem('bbNotesV5')) || {};
        let currentView = 'evaluate';

        async function init() {
            const loader = document.getElementById('loading-overlay');
            loader.style.display = 'flex';
            try {
                const res = await fetch(WEB_APP_URL);
                const data = await res.json();
                signageData = data.signage;
                renderChapters();
                switchView('evaluate');
            } catch (e) { console.error(e); }
            finally { loader.style.opacity = '0'; setTimeout(() => { loader.style.display = 'none'; }, 500); }
        }

        function switchView(view) {
            currentView = view;
            document.querySelectorAll('.progress-step').forEach(s => s.classList.remove('active'));
            if (view === 'evaluate') document.getElementById('step-1').classList.add('active');
            if (view === 'review') document.getElementById('step-2').classList.add('active');
            const activeChap = document.querySelector('.chap-box.active')?.dataset.chapname || [...new Set(signageData.map(d => d.chapter))][0];
            renderPage(activeChap);
            renderChapters();
        }

        function renderChapters() {
            const chapters = [...new Set(signageData.map(d => d.chapter))];
            const listEl = document.getElementById('chapter-list');
            const activeChap = document.querySelector('.chap-box.active')?.dataset.chapname || chapters[0];

            listEl.innerHTML = chapters.map((c) => {
                const itemsInChap = signageData.filter(d => d.chapter === c);
                let statusIcon = "";
                const chapterScores = itemsInChap.map((l, i) => {
                    const originalIndex = signageData.findIndex(item => item === l);
                    const uid = btoa(unescape(encodeURIComponent(l.code + l.detail.substring(0, 30) + originalIndex)));
                    return savedState[uid];
                });

                if (chapterScores.some(v => v !== undefined)) {
                    statusIcon = chapterScores.every(v => v === true)
                        ? `<i class="fas fa-check-circle text-emerald-500 status-icon"></i>`
                        : `<i class="fas fa-exclamation-circle text-amber-500 status-icon"></i>`;
                }
                return `<div class="chap-box ${c === activeChap ? 'active' : ''}" data-chapname="${c}" onclick="changeChap('${c}', this)"><div>${c}</div>${statusIcon}</div>`;
            }).join('');
        }

        function changeChap(name, el) {
            document.querySelectorAll('.chap-box').forEach(l => l.classList.remove('active'));
            el.classList.add('active');
            renderPage(name);
        }

        function renderPage(chapterName) {
            const container = document.getElementById('main-content');
            let items = signageData.filter(d => d.chapter === chapterName);

            if (currentView === 'review') {
                items = items.filter(l => {
                    const originalIndex = signageData.findIndex(item => item === l);
                    const uid = btoa(unescape(encodeURIComponent(l.code + l.detail.substring(0, 30) + originalIndex)));
                    return savedState[uid] === false || (savedNotes[uid] && savedNotes[uid].length > 0);
                });
                if (items.length === 0) {
                    container.innerHTML = `<div class="text-center py-20 text-slate-500 font-bold">Không có mục lỗi cần Review.</div>`;
                    return;
                }
            }

            const grouped = items.reduce((acc, curr) => {
                if (!acc[curr.code]) acc[curr.code] = { name: curr.name, levels: [] };
                acc[curr.code].levels.push(curr);
                return acc;
            }, {});

            container.innerHTML = Object.keys(grouped).map(code => {
                const c = grouped[code];
                return `<div class="criteria-row">
                    <span class="bg-blue-600/10 text-blue-500 text-[11px] font-black px-3 py-1 rounded uppercase mb-4 inline-block tracking-widest">${code}</span>
                    <h2 class="text-2xl font-black text-white uppercase mb-8">${c.name.replace(code, '').trim()}</h2>
                    <div class="space-y-12">
                        ${c.levels.map((l) => {
                    const originalIndex = signageData.findIndex(item => item === l);
                    const uid = btoa(unescape(encodeURIComponent(l.code + l.detail.substring(0, 30) + originalIndex)));
                    const status = savedState[uid];
                    return `<div class="level-entry">
                                <div class="vote-control">
                                    <div class="text-[12px] font-black text-blue-400 mb-2 uppercase tracking-widest">${l.level}</div>
                                    <div class="btn-vote ${status === true ? 'active-dat' : ''}" onclick="updateVote('${uid}', true)">Đạt</div>
                                    <div class="btn-vote ${status === false ? 'active-chua' : ''}" onclick="updateVote('${uid}', false)">Chưa đạt</div>
                                </div>
                                <div>
                                    <p class="text-[18px] font-bold text-white mb-6 leading-relaxed">${l.detail}</p>
                                    <div class="method-box">
                                        <p class="text-[10px] text-blue-500 font-black uppercase mb-3 tracking-widest">Phương pháp & Bằng chứng</p>
                                        <p class="text-[14px] text-slate-400 italic leading-relaxed">${l.method.replace(/\n/g, '<br>')}</p>
                                    </div>
                                    <div class="expand-content ${status === false ? 'open' : ''}" id="note-wrap-${uid}">
                                        <textarea class="note-input" oninput="saveNote('${uid}', this.value)" placeholder="Nhập lý do chưa đạt...">${savedNotes[uid] || ''}</textarea>
                                    </div>
                                </div>
                            </div>`;
                }).join('')}
                    </div>
                </div>`;
            }).join('');
            updateStats();
        }

        function updateVote(uid, isSuccess) {
            if (savedState[uid] === isSuccess) delete savedState[uid];
            else savedState[uid] = isSuccess;
            localStorage.setItem('bbScoresV5', JSON.stringify(savedState));
            renderPage(document.querySelector('.chap-box.active').dataset.chapname);
            renderChapters();
        }

        function saveNote(uid, val) {
            savedNotes[uid] = val;
            localStorage.setItem('bbNotesV5', JSON.stringify(savedNotes));
        }

        function updateStats() {
            const total = signageData.length;
            const done = Object.values(savedState).filter(v => v === true).length;
            document.getElementById('stat-done').innerText = done;
            document.getElementById('stat-percent').innerText = (Math.round((done / total) * 100) || 0) + "%";
            document.getElementById('stat-count').innerText = total;
        }

        function exportToExcel() {
            const missing = signageData.filter((l, i) => savedState[btoa(unescape(encodeURIComponent(l.code + l.detail.substring(0, 30) + i)))] === undefined);
            if (missing.length > 0 && !confirm(`Còn ${missing.length} mục chưa chấm. Vẫn xuất file?`)) return;

            const auditData = signageData.map((l, i) => {
                const uid = btoa(unescape(encodeURIComponent(l.code + l.detail.substring(0, 30) + i)));
                return { "Mã": l.code, "Mức": l.level, "Nội dung": l.detail.replace(/\s+/g, ' '), "Kết quả": savedState[uid] === true ? "ĐẠT" : (savedState[uid] === false ? "CHƯA ĐẠT" : "TRỐNG"), "Thực trạng": savedNotes[uid] || "" };
            });

            const wb = XLSX.utils.book_new();
            const ws1 = XLSX.utils.json_to_sheet(auditData);
            XLSX.utils.book_append_sheet(wb, ws1, "Full_Report");
            const ws2 = XLSX.utils.json_to_sheet(auditData.filter(d => d["Kết quả"] === "CHƯA ĐẠT"));
            XLSX.utils.book_append_sheet(wb, ws2, "Failed_Items");
            XLSX.writeFile(wb, `Audit_Bảng_Biển_${new Date().toLocaleDateString()}.xlsx`);
        }

        window.onload = init;
    </script>
</body>

</html>
